<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login System</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- SignUp Page -->
    <div id="signUpPage" class="container w-50 m-auto text-center">
      <h2 class="text-info">Sign Up</h2>
      <form class="p-4 ">
        <input class="form-control text-white bg-transparent my-3" type="text" id="signUpName" placeholder="Enter your name" />
        <input class="form-control text-white bg-transparent my-3" type="email" id="signUpEmail" placeholder="Enter your email" />
        <input class="form-control text-white bg-transparent my-3"
          type="password"
          id="signUpPassword"
          placeholder="Enter password"
        />
          <button onclick="signUp()" class="btn btn-outline-info w-100 my-3">Login</button>
      </form>
      <p id="signUpMessage"></p>
      <p class="text-white">
        Already have an account? <a href="#" onclick="showLoginPage()">Login</a>
      </p>
    </div>

    <!-- Login Page -->
    <div id="loginPage" style="display: none"  class="container w-50 py-4 m-auto text-center">
      <h2 class="text-info my-3">Login</h2>
      <input class="form-control text-white bg-transparent my3 " type="email" id="signinEmail" placeholder="Enter your email" />
      <input class="form-control text-white bg-transparent my3 " type="password" id="signinPassword" placeholder="Enter password" />
    
      <button onclick="login()" class="btn btn-outline-info w-100 my-3">Login</button>

      <p id="loginMessage"></p>
      <p class="text-white">
        Don't have an account?
        <a href="#" onclick="showSignUpPage()">Sign Up</a>
      </p>
    </div>

    <!-- Welcome Page -->
    <div id="welcomePage" class="w-50 m-auto py-5" style="display: none">
      <h2 class="text-white">Welcome, <span id="userName"></span>!</h2>
      <button onclick="logout()">Log Out</button>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
